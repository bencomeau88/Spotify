<html>
<head>
	<meta charset="UTF-8">
	<title>Spotify API</title>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='shortcut icon' href='images/spotify.png' type='image/x-icon'/ >


</head>
<body>
<div class="navBar">
	<div class="logo_wrapper">
<a href="#">
	<img src="images/spotify.png" alt="HELLO!" class="image" height="70" width="70">
</a>
	</div>
	<div class="line_wrapper">
	<span class="line">Spotify</span>
	</div>
</div>
<div id="background">
<input type="text" name="search" class="search" value="Search Spotify Here">
<div class="breakup_question question">
<h2 class="breakup">Did you Just Break Up with Someone?</h2>
<button type="button" class="btn btn-default yes" value="breakup_yes">Yes</button>
<button type="button" class="btn btn-default no" value="breakup_no">No</button>
</div>

<div class="weather_question question">
<h2 class="weather">What is the Weather Like?</h2>
<button type="button" class="btn btn-default yes">Rainy</button>
<button type="button" class="btn btn-default no">Sunny</button>
</div>
	
<div class="song_list">Here Are Your Reccomended Songs

</div>
</div>
	<script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>
</html>
